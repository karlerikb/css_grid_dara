<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaquery.css">
  <link rel="stylesheet" href="css/animation.css">
  <title>Game</title>
</head>
<body>
  <div class="gameContainer">
    <div class="playerOne piecesContainer"></div>
    <div class="playerTwo piecesContainer"></div>
    <div class="gameboard">
    </div>
    <div class="hintsContainer">
      <p><span class="gamePhase"></span> <span class="playerTurn"></span></p>
      <p><span class="turnDescription"></span></p>
      <p><span class="additionDescription"></span></p>
    </div>
  </div>
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script>
    SystemJS.config({
      baseURL: '/js',
      packages: {
        '/': {
          defaultExtension: 'js'
        }
      }
    });
    SystemJS.import('app.js');
  </script>
</body>
</html>
